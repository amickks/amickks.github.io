<h3><i>{{page.title}}</i></h3>
{{content}}


    <div class="pagelist">
    {% for post in site.categories[page.group] %}
        <div class ="card">
            <a href="{{ post.url }}"><img src = "{{post.image}}"></a>
            <div class = "desc">
<!--                <span>{{ post.date | date: "%Y" }}</span> <br>-->

                </h3> <br> {{post.location}}
                <br><i>{{post.medium}}</i>  <br>
                <br> {{post.shortdesc}}
            </div>
        </div>

    {% endfor %}
</div>
