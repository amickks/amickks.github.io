---
layout: default
---
<h1>{{page.title}}</h1>
{{content}}


    <div class="pagelist">
    {% for post in site.categories[page.group] %}
        <div class ="card">
            <a href="{{ post.url }}"><img src="{{post.image}}" loading="lazy"></a>
            <div class = "desc">
<!--                <span>{{ post.date | date: "%Y" }}</span> <br>-->
                <h3> <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%Y" }})</h3> <h2>{{post.medium}}</h2> 
                {{post.location}}
                <br> 
                <br> {{post.shortdesc}}
            </div>
        </div>

    {% endfor %}
</div>
