---
layout: default
---
<h3>{{page.title}}</h3>
{{content}}


    <div class="pagelist">
    {% for post in site.categories[page.group] %}
        <div class ="card">
            <a href="{{ post.url }}"><img src = "{{post.image}}"></a>
            <div class = "desc">
                <span>{{ post.date | date: "%Y" }}</span> <br><h3> <b><a href="{{ post.url }}">{{ post.title }}</a></b></h3> <br> <i>{{post.location}}</i> <br> {{post.medium}} <br><br> {{post.shortdesc}}
            </div>
        </div>

    {% endfor %}
</div>
