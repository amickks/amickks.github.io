---
layout: default
---
<h3>{{page.title}}</h3>
{{content}}


    <div class="pagelist">
    {% for post in site.categories[page.group] %}
        <div class ="card">
            <img src = "{{post.image}}">
            <div class = "desc">
                <span>{{ post.date | date_to_string }}</span> <br><b> <a href="{{ post.url }}">{{ post.title }}</a></b> <br> <i>{{post.location}}</i> <br> {{post.medium}} <br><br> {{post.shortdesc}}
            </div>
        </div>

    {% endfor %}
</div>
