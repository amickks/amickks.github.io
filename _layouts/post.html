---
layout: default
---
{% if page.title%}
	<h1>{{page.title}}</h1>
{% else %}
	<h1>Untitled</h1>
{% endif %}
<h3><i>{{ page.date | date: "%B %Y" }}</i></h3>

{% if page.medium%}
    <h3>{{page.medium}}<h3>
{% endif %}

{% if page.image%}
<div class = "project">
    <img src= "{{page.image}}" class ="main">
    <img src= "{{page.image}}" >
    <img src= "{{page.image}}" >
</div>

{% endif %}

{{ content }}
